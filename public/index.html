<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FAIT - Caça ao Tesouro Halloween</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0b0b12;
  --accent: #ff6b00;
  --accent2: #ffda6b;
  --muted: #d8d8e5;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Roboto, sans-serif;
  background: radial-gradient(circle at top, #140a1a, #050507 70%);
  color: var(--muted);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.04);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
.brand {
  font-family: 'Luckiest Guy', cursive;
  color: var(--accent2);
  font-size: 26px;
  text-align: center;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #aaa;
  font-size: 14px;
  margin-bottom: 14px;
}
.input {
  width: 100%;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.03);
  color: var(--muted);
  font-size: 15px;
}
.btn {
  width: 100%;
  background: linear-gradient(90deg, var(--accent), #ff914d);
  color: #150700;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  font-size: 16px;
  transition: transform .15s;
}
.btn:active { transform: scale(0.96); }
#game-area { display:none; margin-top:14px; }
.chests {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
}
.chest {
  background: linear-gradient(180deg,#2b1111,#3a1515);
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform .15s;
}
.chest:active { transform: scale(0.95); }
.chest.disabled { opacity: .5; pointer-events: none; }
.chest img {
  width: 100%;
  height: 100px;
  object-fit: contain;
}
.label {
  margin-top: 6px;
  font-weight: 700;
  color: var(--accent2);
}
.footer {
  text-align: center;
  font-size: 13px;
  color: #aaa;
  margin-top: 10px;
}
#log {
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 8px;
  margin-top: 18px;
  height: 150px;
  overflow-y: auto;
  font-size: 13px;
}
#win-modal {
  position: fixed;
  left: 50%;
  top: 30%;
  transform: translate(-50%,-50%);
  background: linear-gradient(90deg,#ffda6b,#ff8a3c);
  color: #1b0a00;
  padding: 16px 22px;
  border-radius: 12px;
  display: none;
  z-index: 9999;
  font-weight: 800;
  font-size: 18px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="brand">FAIT</div>
    <div class="subtitle">Caça ao Tesouro 🎃 Halloween</div>

    <input id="code-input" class="input" placeholder="Código (ex: ABC123)">
    <input id="username-input" class="input" placeholder="Seu nome para resgate">
    <button id="use-code" class="btn">Usar Código</button>

    <div id="locked" style="text-align:center;margin-top:8px;font-size:13px;">Insira código e nome para começar.</div>

    <div id="game-area">
      <div class="chests" id="chests"></div>
      <div class="footer">Você pode abrir apenas 1 baú por código.</div>
      <div id="log"></div>
    </div>
  </div>

  <div id="win-modal"></div>
  <audio id="bg-audio" loop><source src="spooky_loop.wav" type="audio/wav"></audio>
  <script src="app.js"></script>
</body>
</html>
